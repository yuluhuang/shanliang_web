<body ng-app="indexApp">
    <div class="neirong">
        <div class="header">
            <div header-d>
            </div>
        </div>

                    <div metro-a></div>
                    <div metro-b></div>

                        <ul class="flip-list color-strip" data-mode="flip-list" data-always-trigger="true" data-initdelay="250" data-delay="3500">

                                <div class="flip-front ha" style="margin: 0px; -webkit-transform: rotateX(0deg); -webkit-transition: all 0s ease 0s; transition: all 0s ease 0s;"></div>

                            </li>
                            <li class="half-tile tile-2 ha">

                            </li>
