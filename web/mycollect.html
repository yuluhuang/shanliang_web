<!DOCTYPE html>
<html ng-app="shareMyCollectApp">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="img/logo.ico" />
    <link href="css/sl-header.css" rel="stylesheet" type="text/css" />
    <link href="css/sl-mycollect.css" rel="stylesheet" type="text/css" />
    <!--metro-->
    <link rel="stylesheet" href="js/metrojs/site.css" type="text/css" />
    <link rel="stylesheet" href="js/metrojs/dg-font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="js/metrojs/MetroJs.css" type="text/css" />
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/metrojs/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="js/metrojs/global.js"></script>
    <script type="text/javascript" src="js/metrojs/ga.js"></script>
    <script src="js/metrojs/MetroJs.js" type="text/javascript"></script>
    <!--metro-->
    <!--bootstrap-->
    <link rel="stylesheet" href="js/bootstrap/bootstrap-3.1.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="js/bootstrap/bootstrap-3.1.1/css/bootstrap-theme.min.css"
        type="text/css" />
    <script src="js/bootstrap/bootstrap-3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <!--bootstrap-->
    <script src="angularjs/1.3.0/angular.min.js" type="text/javascript"></script>
    <script src="angularjs/1.3.0/angular-resource.min.js" type="text/javascript"></script>
        <script src="angularjs/1.3.0/angular-cookies.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="angularjs/App/shareMyCollectApp.js"></script>
    <script type="text/javascript" src="angularjs/Directives/headerDirective.js"></script>
    <script type="text/javascript" src="angularjs/Directives/menuAD.js"></script>
    <script type="text/javascript" src="angularjs/Servers/loginServices.js"></script>
    <script type="text/javascript" src="angularjs/Controllers/myCollectController.js"></script>
    <script type="text/javascript" src="angularjs/Servers/myCollectServices.js"></script>
        <script type="text/javascript" src="angularjs/Servers/baseurl.js"></script>
</head>
<body ng-controller="myCollectController">
    <div class="header">
        <div header-d>
        </div>
    </div>
    <div>
        <div class="center">
            <div menu>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="col-md-12">
            <legend>添加收藏</legend>
            <div class="col-md-10">
                <div class="form-group">
                    <label for="inputURL" class="col-md-1 control-label" style="padding-top: 8px">
                        URL</label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" id="inputURL" placeholder="URL" ng-model="collect.URL">
                    </div>
                </div>
                <div class="form-group" style="padding-top: 28px">
                    <label for="inputTitle" class="col-md-1 control-label" style="padding-top: 7px">
                        标题</label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" id="inputTitle" placeholder="标题"  ng-model="collect.collectName">
                    </div>
                </div>
                <div class="form-group" style="padding-top: 28px">
                    <label for="inputDescription" class="col-md-1 control-label" style="padding-top: 7px">
                        描述</label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" id="inputDescription" placeholder="描述" ng-model="collect.description">
                    </div>
                </div>
            </div>
            <div class="col-md-2 btn btn-success" ng-click="submitCollect()">
                提交</div>
        </div>
    </div>
    <div class="center">
        <div class="col-md-12" style="margin-top: 28px;">
            <legend>我的收藏</legend>
            <div class="col-md-5">
                标题</div>
            <div class="col-md-7">
                描述</div>
            <div ng-repeat="collect in collects">
                <div class="col-md-4" ng-bind="collect.collectName">
                </div>
                <div class="col-md-6" ng-bind="collect.description">
                </div>
                <div class="btn col-md-1" ng-click="showCollect(collect)">
                    编辑</div>
                <div class="btn col-md-1" ng-click="deleteCollect(collect.collectID)">
                    删除</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./angularjs/Directives/footer.js"></script>
    <footer footer-menu></footer>
</body>
</html>
