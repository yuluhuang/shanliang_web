<!DOCTYPE html>
<html ng-app="shareManageApp">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="img/logo.ico" />
    <link rel="stylesheet" href="css/sl-manage.css" type="text/css" />
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <!--angularjs-->
    <script src="angularjs/1.3.0/angular.min.js" type="text/javascript"></script>
    <script src="angularjs/1.3.0/angular-cookies.min.js" type="text/javascript"></script>
    <!--    <script src="angularjs/1.3.0/angular-route.min.js" type="text/javascript"></script>-->
    <script src="angularjs/1.3.0/angular-resource.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./angularjs/App/shareManageApp.js"></script>
    <script type="text/javascript" src="angularjs/Controllers/ManageController.js"></script>
    <script type="text/javascript" src="./angularjs/Servers/ManageServices.js"></script>
     <script type="text/javascript" src="angularjs/Servers/baseurl.js"></script>
    <!--angularjs-->
    <!--easyui-->
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css" />
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
    <!--easyui-->
</head>
<body ng-controller="manageController">
    <div class="center">
        <div class="easyui-layout" data-options="fit:true" style="width: 980px; height: 580px;">
            <div data-options="region:'north',split:true" style="height: 50px">
            </div>
            <div data-options="region:'south',split:true" style="height: 50px;">
            </div>
            <div data-options="region:'east',split:true" title="East" style="width: 150px;">
            </div>
            <div data-options="region:'west',split:true" title="West" style="width: 250px;">
                <div class="easyui-accordion">
                    <div title="{{menu.title}}" data-options="iconCls:'{{menu.iconCls}}'" style="padding: 10px;"
                        ng-repeat="menu in menus">
                        <div style="cursor: pointer; margin-left: 10px;" ng-click="addTab(menu)">
                            {{menu.content}}</div>
                    </div>
                </div>
            </div>
            <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
                <div id="tt" class="easyui-tabs" data-options="fit:true" border="false">
                </div>

            </div>
        </div>
    </div>
</body>
</html>
