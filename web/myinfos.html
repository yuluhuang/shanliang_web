<body ng-controller="myInfoController">
    <div class="header">
        <div header-d>
        </div>
    </div>
    <div>
        <div class="center">
            <div menu>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="col-md-12">
            <legend>添加消息</legend>
            <div class="col-md-12 row">
                <label class="checkbox-inline">
                    <input type="checkbox" ng-click="readedinfo()">
                    显示已读消息
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-click="noreadedinfo()">
                    显示未读消息
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-click="showAll()">
                    显示所有消息
                </label>
            </div>
            <div class="center">
                <table class="table table-hover" style="text-align: center;">
                    <tr>
                        <td class="col-md-2 row active">
                            标记为已读
                        </td>
                        <td class="success col-md-8">
                            消息
                        </td>
                        <td class="warning col-md-2">
                            时间
                        </td>
                    </tr>
                    <tr ng-repeat="info in partinfos">
                        <td class="col-md-2 row active">
                            <input type="checkbox" ng-checked="info.read=='True'?true:false" ng-click="setcheckbox(info)" />
                        </td>
                        <td class="success col-md-8" ng-bind="info.content"></td>
                        <td class="warning col-md-2" ng-bind="info.time|date:'yyyy-MM-dd HH:mm:ss'"></td>
                    </tr>
                </table>
                <!--           <div class="col-md-12 row" style="background-color: Orange">
                    <div class="col-md-2 row">
                        标记为已读
                    </div>
                    <div class="col-md-7">
                        消息
                    </div>
                    <div class="col-md-3">
                        时间
                    </div>
                </div>
                <div class="col-md-12 row" ng-repeat="info in partinfos">
                    <div class="col-md-2 row">
                        <input type="checkbox" ng-checked="info.read=='True'?true:false" ng-click="setcheckbox(info)" />
                    </div>
                    <div class="col-md-7" ng-bind="info.content">

                    </div>
                    <div class="col-md-3"  ng-bind="info.time">

                    </div>
                </div>-->
            </div>
        </div>
        <script type="text/javascript" src="./angularjs/Directives/footer.js"></script>
        <footer footer-menu></footer>
</body>
</html>
