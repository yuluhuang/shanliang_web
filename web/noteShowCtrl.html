<div  style="margin:auto auto;width:92%;"><!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
          <h2 id="project_title">{{myblog.noteTitle}}</h2>
          <h3 id="project_tagline">{{myblog.noteUrl}}</h3>
          <h4 id="H1">收录时间:{{myblog.noteTime|date:'yyyy/MM/dd'}}</h4>
          <div  class="btn btn-default" ng-click="backIndex()">返回首页</div>
        </header>
</div>
<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer" style="overflow:scroll;">
<div >
<div  ng-bind-html="myblog.noteContent"></div>
</div>
</div>
<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
   <footer class="inner">
       <!-- <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>-->
      </footer>
</div>
</div>
