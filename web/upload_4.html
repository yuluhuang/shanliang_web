<!DOCTYPE html>
<html ng-app="shareuploadFourApp">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="img/logo.ico" />
    <link href="css/sl-header.css" rel="stylesheet" type="text/css" />
    <link href="css/sl-upload.css" rel="stylesheet" type="text/css" />
    <!--metro-->
    <link rel="stylesheet" href="js/metrojs/site.css" type="text/css" />
    <link rel="stylesheet" href="js/metrojs/dg-font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="js/metrojs/MetroJs.css" type="text/css" />
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/metrojs/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="js/metrojs/global.js"></script>
    <script type="text/javascript" src="js/metrojs/ga.js"></script>
    <script src="js/metrojs/MetroJs.js" type="text/javascript"></script>
    <!--metro-->
    <!--bootstrap-->
    <link rel="stylesheet" href="js/bootstrap/bootstrap-3.1.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="js/bootstrap/bootstrap-3.1.1/css/bootstrap-theme.min.css"
        type="text/css" />
    <script src="js/bootstrap/bootstrap-3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <!--bootstrap-->
    <script src="angularjs/1.3.0/angular.min.js" type="text/javascript"></script>
    <script src="angularjs/1.3.0/angular-cookies.min.js" type="text/javascript"></script>
    <!--    <script src="angularjs/1.3.0/angular-route.min.js" type="text/javascript"></script>-->
    <script src="angularjs/1.3.0/angular-resource.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./angularjs/App/shareUploadFourApp.js"></script>
    <script type="text/javascript" src="./angularjs/Controllers/UploadFourController.js"></script>
    <script type="text/javascript" src="./angularjs/Directives/headerDirective.js"></script>
    <script type="text/javascript" src="./angularjs/Directives/menuAD.js"></script>
    <script type="text/javascript" src="./angularjs/Servers/loginServices.js"></script>
    <script type="text/javascript" src="./angularjs/Servers/UploadServices.js"></script>
    <script type="text/javascript" src="angularjs/Servers/baseurl.js"></script>
    <!--jcrop-->
    <link href="js/Jcrop/css/jquery.Jcrop.min.css" rel="stylesheet" type="text/css" />
    <script src="js/Jcrop/js/jquery.color.js" type="text/javascript"></script>
    <script src="js/Jcrop/js/jquery.Jcrop.min.js" type="text/javascript"></script>
    <!--jcrop-->
    <!--uploadify-->
    <link href="js/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
    <script src="js/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
    <!--uploadify-->
</head>
<body ng-controller="uploadFourController">
    <div class="header">
        <div header-d>
        </div>
    </div>
    <div>
    </div>
    <div class="center">
        <div class="col-md-12">
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <legend>图标制作</legend>
        </div>
        <div class="col-md-12">
            <script type="text/javascript" src="angularjs/Directives/uploadifyAddJcrop.js"></script>
            <div uploadify-add-jcrop></div>
            <div class="col-md-12">
                <div class="col-md-4">
                    <img id="img_personal" style="width: 300px; height: 300px; float: left" />
                    <input type="hidden" id="bigImage" name="bigImage" />
                    <input type="hidden" id="x" name="x" />
                    <input type="hidden" id="y" name="y" />
                    <input type="hidden" id="w" name="w" />
                    <input type="hidden" id="h" name="h" />
                    <input type="hidden" id="filepath" name="filepath" value="" />
                </div>
                <div class="col-md-6">
                    <div id="preview_box" style="float: left; width: 240px; height: 240px; overflow: hidden;">
                        <img id="crop_preview" src="" style="height: 240px; width: 240px;" />
                    </div>
                    <div id="preview_box1" style="float: left; width: 120px; height: 120px; overflow: hidden;">
                        <img id="crop_preview1" src="" style="height: 120px; width: 120px;" />
                    </div>
                    <div id="preview_box2" style="float: left; width: 60px; height: 60px; overflow: hidden;">
                        <img id="crop_preview2" src="" style="height: 60px; width: 60px;" />
                    </div>
                </div>
                <div>
                    <button class="btn  btn-success" ng-click="cutPic()">
                        剪切</button>
                    <button class="btn  btn-success" ng-click="nextstep()">
                        完成</button>
                </div>
            </div>
        </div>
        <div class="btn btn-success col-md-1" ng-click="nextstep()" style="float: right;">
            下一步</div>
    </div>
    <script type="text/javascript" src="./angularjs/Directives/footer.js"></script>
    <footer footer-menu></footer>
</body>
</html>
