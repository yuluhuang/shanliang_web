<!DOCTYPE html>
<html ng-app="shareNoteApp">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="img/logo.ico" />
    <link href="css/sl-header.css" rel="stylesheet" type="text/css" />
    <link href="css/sl-note.css" rel="stylesheet" type="text/css" />
    <!--metro-->
    <link rel="stylesheet" href="js/metrojs/site.css" type="text/css" />
    <link rel="stylesheet" href="js/metrojs/dg-font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="js/metrojs/MetroJs.css" type="text/css" />
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/metrojs/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="js/metrojs/global.js"></script>
    <script type="text/javascript" src="js/metrojs/ga.js"></script>
    <script src="js/metrojs/MetroJs.js" type="text/javascript"></script>
    <!--metro-->
    <!--bootstrap-->
    <link rel="stylesheet" href="js/bootstrap/bootstrap-3.1.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="js/bootstrap/bootstrap-3.1.1/css/bootstrap-theme.min.css"
        type="text/css" />
    <script src="js/bootstrap/bootstrap-3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <!--bootstrap-->
    <script src="angularjs/1.3.0/angular.min.js" type="text/javascript"></script>
    <script src="angularjs/1.3.0/angular-resource.min.js" type="text/javascript"></script>
    <script src="angularjs/1.3.0/angular-cookies.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./angularjs/App/shareNoteApp.js"></script>
    <script type="text/javascript" src="./angularjs/Controllers/noteController.js"></script>
    <script type="text/javascript" src="./angularjs/Directives/headerDirective.js"></script>
    <script type="text/javascript" src="./angularjs/Servers/loginServices.js"></script>
    <script type="text/javascript" src="./angularjs/Servers/noteServices.js"></script>
    <script type="text/javascript" src="angularjs/Servers/baseurl.js"></script>
    <!--nicedit-->
    <script src="js/nicEdit/nicEdit.js" type="text/javascript"></script>
    <!--nicedit-->
    <script type="text/javascript">
        bkLib.onDomLoaded(function () {
            new nicEditor({ fullPanel: true, maxHeight: 300 }).panelInstance('areacontent');

        });
    </script>
</head>
<body ng-controller="noteController">
    <div class="header">
        <div header-d>
        </div>
    </div>
    <form name="myForm">
    <div class="center">
        <div class="col-md-12 row">
            <div class="col-md-12" style="margin-bottom: 1rem;">
                <input type="text" class=" form-control" required ng-model="note.title" name="title"
                    maxlength="150" placeholder="标题" />
            </div>
            <div class="col-md-12">
                <textarea class="form-control col-md-12" id="areacontent" style="height: 220px;"
                    name="areacontent" ng-model="note.content"></textarea>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2">
                        <div class="radio ">
                            <label>
                                <input type="radio" ng-model="note.ispublic" value="1">
                                公开
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="note.ispublic" value="0">
                                不公开
                            </label>
                        </div>
                    </div>
                    <div class="col-md-10 row" style="margin-top:10px;">
                        <div class="col-md-2 row">
                            <label class="checkbox-inline">
                                <input type="checkbox" ng-model="note.reprint" ng-change="reprint()"
                                ng-true-value="1" ng-false-value="0">转自
                            </label>
                        </div>
                        <div class="col-md-10 row" style="margin-bottom: 1rem;" ng-show="showurl">
                            <input type="text" class="form-control" ng-model="note.url" name="url" maxlength="150"
                                placeholder="url" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="btn btn-success" ng-disabled="myForm.title.$valid" ng-click="saveNote()">
                    提交
                </div>
            </div>
        </div>
    </div>
    </form>
    <script type="text/javascript" src="./angularjs/Directives/footer.js"></script>
    <!--<footer footer-menu></footer>-->
</body>
</html>
