<!DOCTYPE html>
<html ng-app="shareMyDetailsApp">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="img/logo.ico" />
    <link href="css/sl-header.css" rel="stylesheet" type="text/css" />
    <link href="css/sl-mydetails.css" rel="stylesheet" type="text/css" />
    <!--metro-->
    <link rel="stylesheet" href="js/metrojs/site.css" type="text/css" />
    <link rel="stylesheet" href="js/metrojs/dg-font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="js/metrojs/MetroJs.css" type="text/css" />
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/metrojs/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="js/metrojs/global.js"></script>
    <script type="text/javascript" src="js/metrojs/ga.js"></script>
    <script src="js/metrojs/MetroJs.js" type="text/javascript"></script>
    <!--metro-->
    <!--bootstrap-->
    <link rel="stylesheet" href="js/bootstrap/bootstrap-3.1.1/css/bootstrap.min.css"
          type="text/css" />
    <link rel="stylesheet" href="js/bootstrap/bootstrap-3.1.1/css/bootstrap-theme.min.css"
          type="text/css" />
    <script src="js/bootstrap/bootstrap-3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <!--bootstrap-->
    <script src="angularjs/1.3.0/angular.min.js" type="text/javascript"></script>
    <script src="angularjs/1.3.0/angular-resource.min.js" type="text/javascript"></script>
    <script src="angularjs/1.3.0/angular-cookies.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="angularjs/App/shareMyDetailsApp.js"></script>
    <script type="text/javascript" src="angularjs/Directives/headerDirective.js"></script>
    <script type="text/javascript" src="angularjs/Directives/menuAD.js"></script>
    <script type="text/javascript" src="angularjs/Directives/uploadifyAddJcrop.js"></script>
    <script type="text/javascript" src="angularjs/Servers/loginServices.js"></script>
    <script type="text/javascript" src="angularjs/Controllers/myDetailsController.js"></script>
    <script type="text/javascript" src="angularjs/Servers/myDetailsServices.js"></script>
    <script type="text/javascript" src="angularjs/Servers/baseurl.js"></script>
    <!--jcrop-->
    <link href="js/Jcrop/css/jquery.Jcrop.min.css" rel="stylesheet" type="text/css" />
    <script src="js/Jcrop/js/jquery.color.js" type="text/javascript"></script>
    <script src="js/Jcrop/js/jquery.Jcrop.min.js" type="text/javascript"></script>
    <!--jcrop-->
    <!--uploadify-->
    <link href="js/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
    <script src="js/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
    <!--uploadify-->

</head>
<body ng-controller="myDetailsController">
    <div class="header">
        <div header-d>
        </div>
    </div>
    <div>
        <div class="center">
            <div menu>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="col-md-12">
            <legend>我的资料</legend>
            <ul class="nav nav-tabs">
                <li><a href="#dateils" data-toggle="tab">基本资料</a></li>
                <li><a href="#password" data-toggle="tab">修改密码</a></li>
                <li class="active"><a href="#icon" data-toggle="tab">头像剪辑</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane" id="dateils">
                    <div class="col-md-10">
                        <div class="form-group" style="padding-top: 18px">
                            <label for="inputNick" class="col-md-1 control-label" style="padding-top: 7px">
                                昵称
                            </label>
                            <div class="col-md-11">
                                <input type="text" class="form-control" id="inputNick" placeholder="昵称" ng-model="user.name"
                                       style="width: 188px;">
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 36px">
                            <label for="inputEmail" class="col-md-1 control-label" style="padding-top: 8px">
                                邮箱
                            </label>
                            <div class="col-md-11">
                                <input type="text" class="form-control" id="inputEmail" placeholder="504367857@qq.com"
                                       ng-model="user.Email" style="width: 266px;">
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 36px">
                            <label for="inputIntroduction" class="col-md-1 control-label" style="padding-top: 9px">
                                简介
                            </label>
                            <div class="col-md-6">
                                <textarea class="form-control" id="inputIntroduction" placeholder="简介" ng-model="user.introduction"
                                          rows="4"></textarea>
                            </div>
                        </div>
                        <div class="col-md-2 btn btn-success" style="margin-top: 42px" ng-click="modifyMyInfo()">
                            提交
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="password">
                    <div class="col-md-10">
                        <div class="form-group" style="padding-top: 18px">
                            <label for="inputNewPassword" class="col-md-2 control-label" style="padding-top: 7px">
                                新密码
                            </label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="inputNewPassword" placeholder="新密码"
                                       ng-model="user.passwordA" style="width: 188px;">
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 28px">
                            <label for="inputconfirm" class="col-md-2 control-label" style="padding-top: 7px">
                                请确认
                            </label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="inputconfirm" placeholder="再输一遍"
                                       ng-model="user.passwordB" style="width: 188px;">
                            </div>
                        </div>
                        <span ng-if=" user.passwordA!=user.passwordB">密码不一致</span>
                        <div class="col-md-2 btn btn-success" style="margin-top: 38px" ng-disabled="user.passwordA!=user.passwordB"
                             ng-click="updatepassword()">
                            提交
                        </div>
                    </div>
                </div>
                <div class="tab-pane active" id="icon">
                    <div uploadify-add-jcrop></div>
                    <div class="col-md-12">
                        <div class="col-md-4">
                            <img id="img_personal" style="width: 300px; height: 300px; float: left" />
                            <input type="hidden" id="bigImage" name="bigImage" />
                            <input type="hidden" id="x" name="x" />
                            <input type="hidden" id="y" name="y" />
                            <input type="hidden" id="w" name="w" />
                            <input type="hidden" id="h" name="h" />
                            <input type="hidden" id="filepath" name="filepath" value="" />
                        </div>
                        <div class="col-md-6">
                            <div id="preview_box" style="float: left; width: 240px; height: 240px; overflow: hidden;">
                                <img id="crop_preview" src="" style="height: 240px; width: 240px;" />
                            </div>
                            <div id="preview_box1" style="float: left; width: 120px; height: 120px; overflow: hidden;">
                                <img id="crop_preview1" src="" style="height: 120px; width: 120px;" />
                            </div>
                            <div id="preview_box2" style="float: left; width: 60px; height: 60px; overflow: hidden;">
                                <img id="crop_preview2" src="" style="height: 60px; width: 60px;" />
                            </div>
                        </div>
                        <div>
                            <button class="btn  btn-success" ng-click="cutPic()">
                                剪切
                            </button>
                            <button class="btn  btn-success">
                                完成
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="./angularjs/Directives/footer.js"></script>
            <footer footer-menu></footer>
</body>
</html>
