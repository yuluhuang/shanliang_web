<!DOCTYPE html>
<html ng-app="sharePlayerApp">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="img/logo.ico" />
    <link href="css/sl-header.css" rel="stylesheet" type="text/css" />
    <link href="css/sl-Player.css" rel="stylesheet" type="text/css" />
    <!--metro-->
    <link rel="stylesheet" href="js/metrojs/site.css" type="text/css" />
    <link rel="stylesheet" href="js/metrojs/dg-font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="js/metrojs/MetroJs.css" type="text/css" />
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/metrojs/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="js/metrojs/global.js"></script>
    <script type="text/javascript" src="js/metrojs/ga.js"></script>
    <script src="js/metrojs/MetroJs.js" type="text/javascript"></script>
    <!--metro-->
    <!--bootstrap-->
    <link rel="stylesheet" href="js/bootstrap/bootstrap-3.1.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="js/bootstrap/bootstrap-3.1.1/css/bootstrap-theme.min.css"
        type="text/css" />
    <script src="js/bootstrap/bootstrap-3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap/bootstrap-3.1.1/collapse.js" type="text/javascript"></script>
    <!--bootstrap-->
    <script src="angularjs/1.3.0/angular.min.js" type="text/javascript"></script>
    <script src="angularjs/1.3.0/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="angularjs/1.3.0/angular-cookies.min.js" type="text/javascript"></script>
    <!--    <script src="angularjs/1.3.0/angular-route.min.js" type="text/javascript"></script>-->
    <script src="angularjs/1.3.0/angular-resource.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./angularjs/App/sharePlayerApp.js"></script>
    <script type="text/javascript" src="./angularjs/Controllers/PlayerController.js"></script>
    <script type="text/javascript" src="./angularjs/Directives/headerDirective.js"></script>
    <script type="text/javascript" src="./angularjs/Directives/menuAD.js"></script>
    <script type="text/javascript" src="./angularjs/Servers/loginServices.js"></script>
    <script type="text/javascript" src="./angularjs/Servers/PlayerServices.js"></script>
    <script type="text/javascript" src="angularjs/Servers/baseurl.js"></script>
    <!--jwplayer-->
    <script src="js/jwplayer/jwplayer.js" type="text/javascript"></script>
    <!--jwplayer-->
    <script src="js/swfobject.js" type="text/javascript"></script>
    <script src="js/zhangshi.js" type="text/javascript"></script>
    <!--GalleryView-->
    <!--GalleryView-->
    <script type="text/javascript">
        $(function () {
            $('.carousel').carousel();
        });
    </script>
    <script type="text/javascript">

       

    </script>
</head>
<body ng-controller="playerController">
    <div class="header">
        <div header-d>
        </div>
    </div>
    <div>
        
    </div>
    <div class="center">
        <ul class="nav nav-tabs">
            <li><a href="#pic" data-toggle="tab">图片展示</a></li>
            <li class="active"><a href="#video" data-toggle="tab">视频播放</a></li>
            <li><a href="#swf" data-toggle="tab">文档阅读(swf)</a></li>
            <li><a href="#pdf" data-toggle="tab">文档阅读(pdf)</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane " id="pic">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div ng-repeat="image in images" class="item " ng-class="{active:image.active}">
                            <img ng-src="{{image.path2}}" alt="" />
                            <div class="carousel-caption">
                                <h3>
                                    {{image.oldName}}</h3>
                                <p>
                                    {{image.remark}}</p>
                            </div>
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span></a><a class="right carousel-control"
                            href="#carousel-example-generic" data-slide="next"><span class="glyphicon glyphicon-chevron-right">
                            </span></a>
                </div>
            </div>
            <div class="tab-pane active" id="video">
                <div class=" col-md-12">
                    <div id="container">
                        Loding the player...
                    </div>
                </div>
            </div>
            <div class="tab-pane " id="swf">
                <div class=" col-md-10">
                    <div style="display: block; text-align: center;">
                        <script type="text/javascript">
                            x_flashvars.SwfFile = escape("");
                            swfobject.embedSWF("Flash/FlexPaperViewer.swf", "flashContent", "642", "470", swfVersionStr, xiSwfUrlStr, x_flashvars, x_params, x_attributes);
                            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
                        </script>
                        <div id="wendanswf">
                            <div id="flashContent">
                                <script type="text/javascript">
                                    document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>"); 
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=" col-md-2">
                    <ul>
                        <div ng-repeat="swf in swfs" ng-click="wendanurl(swf.path2)">
                            {{swf.oldName}}</div>
                    </ul>
                </div>
            </div>
            <div class="tab-pane " id="pdf">
                <div class=" col-md-10">
                    <div ng-bind-html="iframeHtml">
                    </div>
                </div>
                <div class=" col-md-2">
                    <ul>
                        <div ng-repeat="pdf in pdfs" ng-click="pdfClick(pdf.path2)">
                            {{pdf.oldName}}</div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./angularjs/Directives/footer.js"></script>
    <footer footer-menu></footer>
</body>
</html>
